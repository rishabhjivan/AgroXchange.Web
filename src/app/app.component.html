<app-alerts></app-alerts>
<div *ngIf="isSignedIn(); then secureBlock; else authBlock"></div>
<ng-template #authBlock>
  <div class="app-bg-container">
    <section>
      <div class="inner">
        <div class="center-container">
          <div class="panel panel-auth">
            <div class="login-logo text-center"><img src="/assets/brand/logo-front.png" height="140" alt="AgroXchange" /></div>
            <div class="login-form">
              <router-outlet></router-outlet>
            </div>
            <!--<app-footer></app-footer>-->
          </div>
        </div>
      </div>
    </section>
  </div>
</ng-template>
<ng-template #secureBlock>
  <div class="app-container">
    <app-header></app-header>
    <div class="flex-container">
      <div class="flex-column flex-left">
        <div class="flex-inner">
          <div class="fill-height container-offset-60 bg-black">
            <app-menu></app-menu>
          </div>
        </div>
      </div>
      <div class="flex-column">
        <div class="flex-inner">
          <div class="fill-height container-offset-100">
            <router-outlet></router-outlet>
          </div>
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </div>
</ng-template>
